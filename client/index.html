<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Roman Numeral to Decimal Converter</h1>

    <form id="convertForm">
      <input type="text" id="romanInput" placeholder="Enter Roman numeral (e.g., XIV)" required>
      <button type="submit">Convert</button>
    </form>

    <div id="result"></div>

    <hr>

    <h2>All Conversions</h2>
    <button onclick="fetchConversions()">Refresh List</button>
    <ul id="conversionList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
